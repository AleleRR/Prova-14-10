<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador da Twitch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-twitch"></i> Explorador da Twitch</a>
            <div class="d-flex ms-auto" role="search">
                <input id="search-input" class="form-control me-2" type="search" placeholder="Buscar categoria (jogo)..." aria-label="Search">
                <button id="search-button" class="btn btn-outline-light">Buscar</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="p-3 mb-4 bg-white rounded shadow-sm text-center">
            <button id="btn-top-games" class="btn btn-primary mx-2 my-1">Ver Jogos Mais Populares</button>
        </div>

        <main id="content-display" class="py-4">
            </main>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p class="mb-0">Dados fornecidos pela <a href="https://dev.twitch.tv/docs/api" class="text-white">Twitch API</a>.</p>
        <p class="mb-0">Desenvolvido por Alexandre Reitemeyer.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
